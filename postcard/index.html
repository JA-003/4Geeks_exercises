<!DOCTYPE html>
<html>
<head>
	<title>Rocking PostCard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main-content">
		<header>
			
		</header>
		<section>
			<form class="postcard" action="https://formspree.io/f/moqpzodr" method="post">
				<div class="postcard-header">
					<img src="https://github.com/breatheco-de/exercise-postcard/blob/learnpack/.learn/assets/4geeks.png?raw=true">
					<h1>My Postcard</h1>					
				</div>
				<div class="postcard-body">
					<div class="left-part">
						<p>
							Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!
						</p>
						<p>
							This is so cool, can't wait to start doing more stuff!
						</p>
					</div>
					<div class="right-part">
						<input type="text" name="fullname" placeholder="Some Name">
						<input type="text" name="email" placeholder="Some Email">
						<input type="text" name="message" placeholder="Some Comment">
					</div>
				</div>
				<div class="postcard_footer">
					<input type="submit" value="Send My PostCard">
				</div>
			</form>

		</section>
		<footer>
			
		</footer>
	</div>
</body>
</html>
